<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for {{ week }}</title>
</head>
<body>
    <h1>Quiz for {{ week }}</h1>
    <form method="POST">
        {% for idx, question in enumerate(quiz_data['questions']) %}
            <div>
                <p>{{ question['question'] }}</p>
                {% for option in question['options'] %}
                    <label>
                        <input type="radio" name="question-{{ idx }}" value="{{ option }}">
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
            <br>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
